version: '1'
stages:
  - name: Build
    steps:
      - script: |
          echo "Building the project"
          mvn clean install

  - name: Test
    steps:
      - script: |
          echo "Running tests"
          mvn test

  - name: Deploy
    steps:
      - script: |
          echo "Deploying to Nexus"
          mvn deploy -s /path/to/settings.xml
